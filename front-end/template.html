<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Amazon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to Web3 Amazon</h1>
    <nav>
        <ul>
            <li><a href="1.home.html">Home</a></li>
            <li><a href="2.product.html">Product</a></li>
            <li><a href="3.add-product.html">Add product</a></li>
            <li><a href="4.order-history.html">Order history</a></li>
            <li><a href="5.account-management.html">Account management</a></li>
            <li><a href="6.about.html">About</a></li>
        </ul>
    </nav>
    <button id="connectWalletButton" onclick="connectWallet()">Connect Wallet</button>
    <div id="walletInfo">
        <div id="walletAddress"></div>
        <div id="walletBalance"></div>
    </div>

    <h2>2. Product page</h2>

    <div id="shoppingCart"></div>
    <button onclick="checkout()">Checkout</button>
    
    <input type="text" id="searchInput" placeholder="Search products" oninput="searchProducts()">

    <select id="sortOptions" onchange="sortProducts()">
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
    </select>
    <select id="filterCategory" onchange="filterProducts()">
        <option value="all">All Categories</option>
    </select>

    <div id="productList"></div>

    <h2>3. add product page</h2>

    <form id="addProductForm" onsubmit="event.preventDefault(); addProduct();">
        <input type="number" id="productId" placeholder="Product ID" required>
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <input type="number" id="productCost" placeholder="Cost (in ETH)" step="0.00001" required>
        <input type="number" id="productStock" placeholder="Stock" required>
        <input type="file" id="productImage" accept="image/*" required>
        <button type="submit">Add Product</button>
    </form>

    
    <h2>4. Order history</h2>
    <div id="orderHistory"></div>

    <h2>5. ccount management</h2>

    <form onsubmit="event.preventDefault(); setShippingInfo();">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="street" placeholder="Street Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="postalCode" placeholder="Postal Code" required>
        <input type="text" id="country" placeholder="Country" required>
        <button type="submit">Update Shipping Info</button>
    </form>
    <button onclick="displayShippingInfo()">Display My Shipping Info</button>

    <div id="shippingModal" style="display:none;">
        <h3>Set Shipping Information</h3>
        <input type="text" id="shippingName" placeholder="Recipient Name">
        <input type="text" id="shippingStreet" placeholder="Street">
        <input type="text" id="shippingCity" placeholder="City">
        <input type="text" id="shippingPostalCode" placeholder="Postal Code">
        <input type="text" id="shippingCountry" placeholder="Country">
        <button onclick="submitShippingInfo()">Submit Shipping Info</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; web3 amazon.</p>
        <p>Contact us at [email protected]</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
